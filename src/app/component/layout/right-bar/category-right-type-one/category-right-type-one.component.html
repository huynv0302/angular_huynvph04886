<div class="row pt-5 pb-0">
	<div class="col-md-12">
		<div class="cate_top d-flex justify-content-start position-relative cate_top_black">
			<h3 class="cate-tile bg-gray pr-3 pl-3 pt-2 pb-2" *ngIf="cateData != false">
				{{cateData.name}}
			</h3>
		</div>
		<div class="row pt-4 fz-15 position-relative">
			<div class="loading position-absolute" *ngIf="loading == false"><img src="../../../assets/images/loading.gif"/></div>
			<div class="col-md-6" *ngFor="let val of postData">
				<div class="items-new items-new-layout-right">
					<a routerLink="/detail/{{val.slug}}/{{val.id}}" class="img position-relative">
						<img [src]="val.feature_images" alt=""  class="img-thumbnail" />
						<span class="cate position-absolute pl-2 pr-2">{{val.category.name}}</span>
					</a>
					<div class="items-new-body pt-3 pb-3">
						<a href="#" class="title">{{val.title}}</a>
					</div>
				</div>
			</div>
		</div>
		<div class="">
			<ul class="page_controle page_controle_yellow">
				<li class="{{page > 1? '': 'page_null'}}">
					<a (click)="prevPage()" href="javascript:void(0)">&lsaquo;</a>
				</li>
				<li class="{{page == lastPage? 'page_null': ''}}">
					<a (click)="nextPage()" href="javascript:void(0)">&rsaquo;</a>
				</li>
			</ul>
		</div>
	</div>
</div>
